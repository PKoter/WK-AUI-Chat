<div class="list-view">
    <h3>Friends</h3>
    <ul class="list-friends">
        <li *ngFor="let friend of friends" 
        (click)="onSelect(friend)"
        [ngClass]="(friend.online)? 'friend-online' : 'friend-offline'">
            <img class="friend-avatar" [src]="(friend.avatar)? friend.avatar : defaultAvatarPath" alt="avtr"/>
            <span> {{friend.name}}</span>
        </li>
    </ul>
    <chat-window-group [chattingWith]="chattingFriends"></chat-window-group>
</div>
