<div *ngIf="friend">
    <div class="chat-window">
        <h3>{{friend.name}}</h3>
        <div class="chat-inside">
            <textarea name="chat-messages-content" disabled>greet your friend...</textarea><br/>
            <input type="text" name="chat-input" placeholder="write..."/>
        </div>
    </div>
</div>
